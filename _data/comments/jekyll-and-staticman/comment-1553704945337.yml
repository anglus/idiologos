message: "Sẹo rỗ là di chứng của các tổn mến nghiêm trọng trên da, \r\nxuất hiện do: mụn, bệnh thủy đậu, dị ứng mỹ \r\nphẩm, tai nạn,…Khi đó, các tế bào sợi của da bị đứt gãy \r\nhoặc thoái hóa, làm cho cấu trúc da thay đổi, dẫn đến vùng da tại vết thương hình thành vết lõm như chúng ta thấy được gọi là sẹo \r\nrỗ.\r\nDựa vào dạng hình, chúng ta có thể phân tách \r\nsẹo rỗ/sẹo lõm thành 3 dạng: Sẹo Ice Pick, Sẹo \r\nBoxcar, Sẹo Rolling."
