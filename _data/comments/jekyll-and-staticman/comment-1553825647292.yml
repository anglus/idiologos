message: "Niềng răng mắc cài kim loại là phương pháp chỉnh sử dụng mắc \r\ncài và dây cung đưa răng về đúng \r\nvị trí trên cung hàm, đảm bảo khớp cắn và \r\nvấn đề thẩm mỹ. \r\nCó 3 loại niềng răng mắc cài kim loại là Niềng răng mắc cài \r\nkim loại bình thường, Niềng răng mắc cài kim loại tự khóa và niềng răng mắc cài kim loại \r\nmặt trong.\r\nNiềng răng mắc cài kim loại dù là mắc cài thông thường \r\nhay mắc cài tự khóa đều có thể áp \r\ndụng cho tất cả các đối tượng khách hàng.\r\nNhững trường hợp bị các khiếm khuyết về răng như hô, móm, thưa, lệch lạc dù là trẻ nhỏ hay người lớn đều có thể sử dụng niềng răng \r\nmắc cài kim loại."
