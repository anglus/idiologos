message: "Ann, “#5 Good writing comes on the rewrite” has been a HUGE learning step for me in the last year (but from a slightly different perspective). Perfection isn’t the objective. Shipping the work is. I remember utter terror to even start writing. Paralysis and fear of choosing the wrong words, my writing sucks, etc derailed everything. At some point, I realized every post is a “permanent draft.” Now I write the 1st draft quickly (and the post usually sucks), sleep on it, then rewrite and ship. And, if I want to tweak because a “why didn’t I think of that yesterday” moment hits, cool – I’ll improve it, simplify it, etc. and re-ship. Addressing and managing that fear has been vital (because I don’t think it ever goes away).\r\n[url=https://es.dhgate.com/product/2018-mexico-soccer-jersey-2018-world-cup/407247482.html]copa del mundo precio[/url]"
