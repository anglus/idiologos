message: "Sẹo rỗ là di chứng của các tổn thương nghiêm trọng trên da, xuất hiện do:\r\nmụn, bệnh thủy đậu, dị ứng mỹ \r\nphẩm, tai nạn,…Khi đó, các tế bào sợi \r\ncủa da bị đứt gãy hoặc thoái hóa, làm cấu trúc da thay đổi, dẫn đến vùng da tại vết thương hình thành vết lõm như chúng ta thấy được gọi là sẹo rỗ.\r\n\r\nDựa vào hình dáng, chúng ta có thể tách ra sẹo rỗ/sẹo lõm thành 3 dạng: Sẹo Ice Pick, Sẹo Boxcar, Sẹo Rolling."
